<script>



//Function Signature
// push(array[,.....[, elementN])


//Note: More functionality to be added as I progress.

function push(array)
{
    
    var originalArray = array;
    if (typeof(originalArray) === 'string') 
    {
        throw new TypeError(originalArray + " is string and immutable.");
    }
    var convertedArray = Array.prototype.slice.call(arguments);
    var endIndex = convertedArray.length -1;
    debugger;
    for (var i= 0; i < endIndex; i++) 
    {
        originalArray[originalArray.length] = convertedArray[i + 1];    
    }

    return originalArray.length;

}






tests({

  
    

    'It should append element at the back of the array.': function() {
        var testArray = [1];
        push(testArray, 2);
        eq(testArray.length, 2);
        eq(testArray[1], 2);
    },

    'It should return array.lenght.': function() {
        var newArrayLenght = push([1,2,3], 4)
        eq(newArrayLenght, 4)
    },


    'It should take n number of elements as parameter to the function.': function() {
        var testArray = [1,2,3]
        var newArrayLenght = push(testArray, 4, 5, 6)
        eq(testArray[3], 4)
        eq(testArray[4], 5)
        eq(testArray[5], 6)
        eq(newArrayLenght, 6)
    },

    'If no element provided, It should return array.length.': function() {
        var testArray = [1,2,3]
        var newArrayLenght = push(testArray)
        eq(newArrayLenght, 3)
    },


    'It should take element as argument of any data type.': function() {
        var testArray = [1]
        var newArrayLenght = push(testArray, 'a')
        eq(testArray[1], 'a')
        var newArrayLenght = push(testArray, true) 
        eq(testArray[2], true)
        var newArrayLenght = push(testArray, undefined) 
        eq(testArray[3], undefined)
    },


    'if string is passed in as first argument, it should throw a Type error':function(){
        var isTypeError = false;
        try {
            push('testStrin', 'g' )
        } catch (error) {
            isTypeError = (error instanceof TypeError);
        }

        eq(isTypeError, true);
    }
    

});
</script>
